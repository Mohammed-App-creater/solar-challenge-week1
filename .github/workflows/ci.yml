name: CI - Python Environment Check

on:
  push:
    branches: [ main, setup-task, eda-benin, eda-togo, eda-sierraLeone ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Verify Python environment
      - name: Verify setup
        run: |
          python --version
          pip list

      # Step 5: Run notebook smoke test (optional)
      - name: Jupyter sanity check
        run: |
          pip install nbconvert
          jupyter nbconvert --execute notebooks/benin_eda.ipynb --to html --stdout | head -n 10
